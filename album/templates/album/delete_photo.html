{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Delete Photo</h2>
            <p>Are you sure you want to delete this photo?</p>

            <div class="photo-container mb-3">
                <img style="max-width: 100%; max-height: 100%;" src="{{ photo.image.url }}" alt="{{ photo.caption }}">
                <p>{{ photo.caption }}</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'welcome' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
