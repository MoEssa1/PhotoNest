{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <a href="{% url 'welcome' %}" class="btn btn-dark my-3">Go Back</a>
            <div class="card p-3">
                
                <!-- form -->
                <form action="" method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                    
                    <!-- Display existing image -->
                    {% if photo.image %}
                        <div class="mb-3">
                            <img src="{{ photo.image.url }}" alt="Current photo" class="img-thumbnail">
                        </div>
                    {% endif %}

                    <!-- Image upload input -->
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Upload New Photo</label>
                        <input class="form-control" type="file" name="image">
                    </div>

                    <!-- Caption input, pre-filled with the existing caption -->
                    <div class="form-group m-3">
                        <label>Caption</label>
                        <input required name="caption" type="text" placeholder="Enter a caption" class="form-control" value="{{ photo.caption }}">
                    </div>

                    <!-- Tag selection, allowing for multiple tags -->
                    <div class="form-group m-3">
                        <label>Select tags</label>
                        <div class="dropend">
                            <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
                                Tags
                            </button>

                            <div class="dropdown-menu">
                                <div class="form-group">
                                    {% for tag in tags %}
                                    <div class="form-check">
                                        <input 
                                            type="checkbox" 
                                            class="form-check-input" 
                                            name="tags" 
                                            value="{{ tag.id }}"
                                            {% if tag in photo.tags.all %}checked{% endif %}>
                                        <label class="form-check-label">{{ tag.name }}</label>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Input for adding a new tag -->
                    <div class="form-group m-3">
                        <label>Create a new tag</label>
                        <input name="tags_new" type="text" placeholder="Create a new tag" class="form-control">
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-dark my-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
