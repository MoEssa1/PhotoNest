{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <a href="{% url 'welcome' %}" class="btn btn-dark my-3">Go Back</a>
            <div class="card p-3">
                
                <!-- form ------>
                <form action="" method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Upload Photo</label>
                        <input class="form-control" type="file" name="image">
                    </div>
                    <div class="form-group m-3">
                        <label>Caption</label>
                        <input required name="caption" type="text" placeholder="Enter a caption" class="form-control">
                    </div>
                    <div class="form-group m-3">
                        <label>Select a tag</label>
                        <div class="dropend">
                            <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
                                Tags
                            </button>

                            <div class="dropdown-menu">
                                <div class="form-group">
                                    {% for tag in tags%}
                                    <input type="checkbox" class="form-check-input pos " name="tags" value="{{tag.id}}">
                                    <span>{{tag.name}}</span>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group m-3">
                        <label>Create a new tag</label>
                        <input name="tags_new" type="text" placeholder="Create a new tag" class="form-control">
                    </div>
                    <button type='submit' class="btn btn-dark my-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
