{% extends 'base.html' %}


{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <a href="{% url 'welcome' %}" class="btn btn-dark my-3">Go Back</a>
            <div class="card p-3">

                <!-- form ------>
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Upload Photo</label>
                        <input class="form-control" type="file" name="image">
                    </div>
                    <div class="form-group m-3">
                        <label>Caption</label>
                        <input required name="caption" type="text" placeholder="Enter a caption" class="form-control">
                    </div>
                    <div class="form-group m-3 d-flex flex-wrap">
                        <label>Select tags</label>
                        <div class="tags-container d-flex flex-wrap">
                            {% for tag in tags%}
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input pos pe-2" name="tags" value="{{tag.id}}">
                                <span class="pe-2">{{tag.name}}</span>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="form-group m-3">
                        <label>Create a new tag</label>
                        <input name="tags_new" type="text" placeholder="Create a new tag" class="form-control">
                    </div>
                    <button type='submit' class="btn btn-dark my-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
