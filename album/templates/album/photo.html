{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 pb-3">

            <a href="{% url 'welcome' %}" class="btn btn-dark my-3">Go Back</a>

            <div class="photo-container pb-5">
                <img class="image" style="max-width: 90vw; max-height:400px;" src="{{photo.image.url}}">

                <p class="caption">{{photo.caption}}</p>

                {% if request.user == photo.profile.user %}
                <a href="{% url 'update' photo.id %}" class="btn btn-warning my-3">Edit Photo</a>
                <a href="{% url 'delete' photo.id %}" class="btn btn-danger my-3">Delete Photo</a>
            {% endif %}
            </div>

        </div>
    </div>
</div>
{% endblock %}
